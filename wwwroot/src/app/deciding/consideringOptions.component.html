<h1>Consider your Options</h1>

<div *ngIf="options.length">

    <div *ngFor="let option of options">
        <label for="optionName">option Name:</label>
        <input type="text" [(ngModel)]="option.name" id="optionName" />&nbsp;
        <br />

        <label for="optionDescription">Description:</label>
        <input type="text" [(ngModel)]="option.description" id="optionDescription" />&nbsp;
        <br />
        
        <label for="optionDescription">Positive Attributes:</label>
        <input type="text" [(ngModel)]="option.positiveAttributes" id="optionPositive" />&nbsp;
        <br />
        
        <label for="optionDescription">Negative Attributes:</label>
        <input type="text" [(ngModel)]="option.negativeAttributes" id="optionNegative" />&nbsp;
        <br />
        
        <label for="optionDescription">Notes:</label>
        <input type="text" [(ngModel)]="option.notes" id="optionNotes" />&nbsp;
        <br />
    </div>

    <button type='button'>Next</button>

</div>

<div *ngIf="!options.length">Can't contact options API!</div>
