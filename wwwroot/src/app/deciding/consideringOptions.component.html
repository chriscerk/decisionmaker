<div *ngIf="options.length" class="center-block text-center">
    <div class="help-text">
        <strong>Consider Your Options</strong>
    </div>
    <br />
    <br/>
    <div *ngFor="let option of options" class="input-group input-group-lg center-block text-center">
        <div class="">
            <mdl-textfield type="text"
                           (keyup)="setOptions()"  
                           [(ngModel)]="option.name" 
                           id="optionName"
                           label="Option" 
                           required
                           floating-label>
            </mdl-textfield>
        </div>
        <div class="" *ngIf="chosenGoals.length">
            <div *ngFor="let goal of chosenGoals; let i = index;" >
                <mdl-checkbox type="checkbox"
                              value="false"
                              [(ngModel)]="option.metGoals[i]"
                              [mdl-ripple]="true"
                              id="goalName">
                    {{goal.name}}
                </mdl-checkbox>
                <br/>
            </div>
        </div>
    </div>
   <br/>
    <button type='button' (click)="confirm()" mdl-button mdl-button-type="raised" mdl-colored="accent" mdl-ripple>
        Set Options
    </button>
</div>

<div *ngIf="!options.length">Can't contact options service!</div>
