<h1>Evaluate your Goals</h1>

<div *ngIf="goals.length">
    <h2>Your Goals</h2>

    <div *ngFor="let goal of goals" class="input-group input-group-lg">

        <div class="col-lg-4">
            <label for="goalName">Goal Name:</label>
            <input type="text" [(ngModel)]="goal.name" id="goalName" class="form-control"/>&nbsp;
        </div>

        <div class="col-lg-4">
            <label for="goalRank">Rank:</label>
            <input type="text" [(ngModel)]="goal.rank" id="goalRank" class="form-control"/>&nbsp;
        </div>

        <div class="col-lg-4">
            <label for="goalDescription">Description:</label>
            <input type="text" [(ngModel)]="goal.description" id="goalDescription" class="form-control"/>&nbsp;
        </div>
        <br/>
    </div>

    <button type='button' (click)="confirm()" class="btn btn-success btn-lg">Next</button> <br />
</div>

<div *ngIf="!goals.length">No goals found!</div>
<button type='button' (click)="autoFill()" class="btn btn-default btn-lg">Autofill</button>
